    <div ng-controller="TabController">
      <dl class="tabs">
        <dd ng-class='{active: tabSelected(1)}'><a ng-click="selectTab(1)">Simple Tab 1</a></dd>
        <dd ng-class='{active: tabSelected(2)}'><a ng-click="selectTab(2)">Simple Tab 2</a></dd>
        <dd ng-class='{active: tabSelected(3)}'><a ng-click="selectTab(3)">Simple Tab 3</a></dd>
      </dl>
      <ul class="contained">
        <li ng-show='tabSelected(1)'>This is simple tab 1s content. Pretty neat, huh?</li>
        <li ng-show='tabSelected(2)'>This is simple tab 2s content. Now you see it!</li>
        <li ng-show='tabSelected(3)'>This is simple tab 3s content.</li>
      </ul>
    </div>

  </body>
